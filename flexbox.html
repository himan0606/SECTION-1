<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title> 
    <style>

    .child{
        border: 2px solid black;
        background-color: #ff7f98;
        border-radius: 10px;
        padding: 20px;
        width: 600px;

    }

    .parent{
        display: flex;
        justify-content: center;
         align-items: center;
            height: 100vh;
            gap: 50px;
    }




    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
           <h3>child 1</h3>
         </div>  

           <div class="child">
            <h3>child 2</h3>
        </div>

        <div class="child">
            <h3>child 3</h3>
        </div>
        <div class="child">
            <h3>child 4</h3>
        </div>

        <div class="child">
            <h3>child 5</h3>
        </div>

        <div class="child">
            <h3>child 6</h3>
        </div>

          

                
             
        

    </div>
    
</body>
</html>
